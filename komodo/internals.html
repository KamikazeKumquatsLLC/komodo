<head>
    <title>Komodo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="/logo-min.png">
</head>

<template name="navbar">
    <nav role="navigation" class="navbar navbar-default">
        <div class="navbar-header">
            <a href="#" class="navbar-brand"><img src="/logo-min.svg" style="height:20px; display: inline;"> Komodo</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                {{#if currentUser}}
                    {{link "/dash" "Dashboard"}}
                {{else}}
                    {{link "/welcome" "Welcome"}}
                {{/if}}
                {{link "/about" "About"}}
            </ul>
            <div class="navbar-right navbar-text">{{> loginButtons}}</div>
        </div>
    </nav>
</template>

<template name="layout">
    {{> navbar}}
    {{> yield}}
</template>

<template name="loading">
    <div class="container"><h1><i class="fa fa-spinner fa-spin"></i>Loading...</h1></div>
</template>
