<template name="prehost">
    <div class="container">
        <h1 class="page-header">Hosting {{name}}</h1>
        <div class="well">
            <p>Settings:</p>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputName" class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="inputName" value="{{name}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCountdownLength" class="col-sm-4 control-label">Countdown Between Questions</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="number" min="0" step="1" class="form-control" id="inputCountdownLength" value="5">
                            <span class="input-group-addon">seconds</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputExpectedPlayers" class="col-sm-4 control-label">Number of Players Expected (optional)</label>
                    <div class="col-sm-8">
                        <input type="number" min="1" step="1" class="form-control" id="inputExpectedPlayers">
                        <span class="help-block">After this many players join, the game will automatically begin.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputShowGuessers" class="col-sm-4 control-label">Show who guessed which answer</label>
                    <div class="col-sm-8 checkbox checkbox-fix">
                        <input type="checkbox" id="inputShowGuessers" checked>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-4">
                        <label>
                            <input type="checkbox" id="inputTeams"> Divide players into
                            <span class="nothing">teams</span>
                            <span class="numTeams">
                                <input type="number" min="2" max="10" step="1" class="form-control form-control-inline" id="inputNumTeams"> teams
                            </span>
                            <span class="numTeams teamSize"> / </span>
                            <span class="teamSize">
                                teams of <input type="number" min="2" step="1" class="form-control form-control-inline" id="inputTeamSize">
                            </span>
                        </label>
                    </div>
                </div>
                <!--
                <div class="collapse" id="team-shenanigans">
                    <div class="form-group">
                        <label for="inputNumTeams" class="col-sm-4 control-label">Number of teams</label>
                        <div class="col-sm-8">
                            <input type="number" min="2" max="10" step="1" class="form-control" id="inputNumTeams">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTeamSize" class="col-sm-4 control-label">Number of players per team</label>
                        <div class="col-sm-8">
                            <input type="number" min="2" step="1" class="form-control" id="inputTeamSize">
                        </div>
                    </div>
                </div>
                -->
                <button class="btn btn-warning btn-block" type="button" data-toggle="collapse" data-target="#advancedSettings">Advanced settings (changing these will cause strange things to happen)</button>
                <div class="collapse" id="advancedSettings">
                    <div class="form-group">
                        <label for="inputAllowLateAnswers" class="col-sm-4 control-label">Accept answers after showing question results</label>
                        <div class="col-sm-8 checkbox">
                            <input type="checkbox" id="inputAllowLateAnswers">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputRevealWithAllAnswers" class="col-sm-4 control-label">Reveal once all players have answered</label>
                        <div class="col-sm-8 checkbox">
                            <input type="checkbox" id="inputRevealWithAllAnswers" checked>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <p><a href="#" class="btn btn-lg btn-primary" id="begin"><i class="fa fa-play-circle"></i> Play</a></p>
    </div>
</template>
