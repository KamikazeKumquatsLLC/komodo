<template name="host">
    <div class="container-fluid">
        {{#if countdown}}
            {{> fancyhostcountdown}}
        {{else}}
            {{#if begun}}
                {{#if over}}
                    {{> hoststats}}
                {{else}}
                    {{#with currentQuestion}}
                        {{> hostquestion}}
                    {{/with}}
                {{/if}}
            {{else}}
                {{> prep}}
            {{/if}}
        {{/if}}
    </div>
</template>

<template name="prep">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">{{gamename}} <small>{{playurl}}</small></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl={{encplayurl}}&choe=UTF-8&chld=H" id="player-qr-code">
        </div>
        <div class="col-md-9">
            <button type="button" class="btn btn-primary btn-lg pull-right" id="begin">Begin <i class="fa fa-chevron-right"></i></button>
            <h1>Players ({{count}})</h1>
            <ul>
                {{#each players}}
                <li>{{name}}</li>
                {{/each}}
            </ul>
        </div>
    </div>
</template>

<template name="fancyhostcountdown">
    <h1>{{countdown}}</h1>
</template>

<template name="hostquestion">
    <div class="pull-right">
        <h1>
            {{#if answerable}}
                {{numAnswers}}/{{numPlayers}}
            {{/if}}
            {{#if answerable}}
                {{#if ../revealed}}
                    {{#if last}}
                        <button type="button" class="btn btn-primary btn-lg" id="end">End <i class="fa fa-sign-out"></i></button>
                    {{else}}
                        <button type="button" class="btn btn-primary btn-lg" id="advance">Next <i class="fa fa-arrow-circle-right"></i></button>
                    {{/if}}
                {{else}}
                    <button type="button" class="btn btn-primary btn-lg" id="reveal">Reveal <i class="fa fa-bar-chart fa-flip-llur-diagonal"></i></button>
                {{/if}}
            {{else}}
                {{#if last}}
                    <button type="button" class="btn btn-primary btn-lg" id="end">End <i class="fa fa-sign-out"></i></button>
                {{else}}
                    <button type="button" class="btn btn-primary btn-lg" id="advance">Next <i class="fa fa-arrow-circle-right"></i></button>
                {{/if}}
            {{/if}}
        </h1>
    </div>
    <h1>{{text}}</h1>
    <h3>
        <ul class="list-group">
            {{#each answers}}
                <li class="list-group-item {{#if ../../revealed}}{{#if ../correctAnswer}}list-group-item-{{color}}{{/if}}{{/if}}">
                    {{#if ../../revealed}}
                        <span class="badge">{{count}}</span>
                    {{/if}}
                    {{.}}
                    {{#if ../../revealed}}
                        {{#if count}}
                            <ul>
                                {{#each guessers}}
                                    <li>{{.}}</li>
                                {{/each}}
                            </ul>
                        {{/if}}
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    </h3>
</template>

<template name="hoststats">
    <h1>Statistics</h1>
</template>
