<template name="dashboard">
    <div class="container">
        <h1 class="page-header">
            All Quizzes
            <button type="button" class="btn btn-success btn-lg" id="new">New <i class="fa fa-plus"></i></button>
        </h1>
        <ul class="list-unstyled">
            {{#each quizzes}}
                <li>
                    <h2><a href="/view/{{_id}}">{{name}}</a></h2>
                    <p>{{description}}</p>
                    {{#each questions}}
                        {{#if hasCorrectAnswer}}
                            <i class="fa fa-question-circle"></i>
                        {{else}}
                            {{#if answers}}
                                <i class="fa fa-info-circle"></i>
                            {{else}}
                                <i class="fa fa-exclamation-circle"></i>
                            {{/if}}
                        {{/if}}
                    {{/each}}
                    <small>({{ago lastmod}})</small>
                </li>
            {{/each}}
        </ul>
    </div>
</template>
